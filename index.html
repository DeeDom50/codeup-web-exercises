<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Landing page with two column layout</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="page-wrapper">
        <header class="container py-20 my-20">
            <div class="row justify-content-between px-20">
                <div class="column flex-shrink-1">
                    <a class="d-flex" href="/">
                        <img src="./img/logo.svg" class="logo" alt="logo">
                    </a>
                </div>
                <nav class="column justify-content-center align-items-end">
                    <ul class="d-flex gap-30">
                        <li>
                            <a href="#">Features</a>
                        </li>
                        <li>
                            <a href="#">Team</a>
                        </li>
                        <li>
                            <a href="#">Sign In</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="container justify-content-center hero">
            <div class="row">
                <div class="column gap-25 justify-content-center">
                    <h1>All your files in one secure location, accessible anywhere.</h1>
                    <p>Fylo stores your most important files in one secure location. Access them wherever you need,
                        share and collaborate with
                        friends, family, and co-workers.</p>
                    <form class="d-flex gap-30" style="max-width: 536px;">
                        <label class="flex-grow-2">
                            <input type="email" id="email" name="email" placeholder="Enter email..." required>
                        </label>
                        <button class="single-submit">Get Started</button>
                    </form>
                </div>
                <div class="column hero-img-column">
                    <img src="./img/illustration-1.svg" class="hero-img" alt="Hero illustration">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
